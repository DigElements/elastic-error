<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../elastic-error.html">
</head>

<body>
  <test-fixture id="elastic-error-fixture">
    <template>
      <elastic-error></elastic-error>
    </template>
  </test-fixture>

  <script>
    suite('elastic-error', function() {
      var component;

      setup(function() {
        component = fixture('elastic-error-fixture');
      });

      test('sets defaults', function() {
        expect(component.error).to.be.null;
      });

      test('error message defaults to none', function() {
        expect(component.message).to.equal('');
      });

      test('bad request error', function() {
        component.error = {
          displayName: 'BadRequest'
        };
        expect(component.message).to.equal('Error:  Bad Search Request');
      });

      test('timeout error', function() {
        component.error = {
          displayName: 'RequestTimeout'
        };
        expect(component.message).to.equal('Error:  Search Request Timeout');
      });

      test('unknown error', function() {
        component.error = {
          displayName: 'AnError'
        };
        expect(component.message).to.equal('Error:  Unknown');
      });

      test('no error', function() {
        component.error = null;
        expect(component.message).to.equal('');
      });

      test('change from one error to another error', function() {
        component.error = {
          displayName: 'BadRequest'
        };
        expect(component.message).to.equal('Error:  Bad Search Request');
        component.error = {
          displayName: 'RequestTimeout'
        };
        expect(component.message).to.equal('Error:  Search Request Timeout');
      });

      test('change from one error to no error', function() {
        component.error = {
          displayName: 'BadRequest'
        };
        expect(component.message).to.equal('Error:  Bad Search Request');
        component.error = null;
        expect(component.message).to.equal('');
      });

      test('does not have html content', function() {
        expect(Polymer.dom(component.root).children.length).to.equal(0);
      });
    });
  </script>
</body>
</html>
